{% extends 'nomina/base.html' %}
{% load static %}
{% block titulo %}Nóminas{% endblock %}
{% block contenedor %}
<style>
    body {
        background-color: #442B1C !important;
    }

    .boton_regresar, .boton_crear_nomina {
        background-color: #EBECE4;
    }

    .boton_regresar:hover, .boton_crear_nomina:hover {
        background-color: #000000;
        color: #EBECE4;
    }

    .tarjeta_nomina {
        width: 300px !important;
    }

    .contenedor {
            border: 2px solid #000000;
            margin: 0 auto !important;
            width: 450px !important;
            display: flex;
            align-items: center;
            padding: 50px;
            border-radius: 50px;
            height: 100%;
            background-color: #EBECE4;
        }


    h3 {
       text-align: center;
       margin-top: 10px;
       color: #442B1C;
    }

    h6 {
        text-align: center;
    }

    .table-container {
        margin-top: 30px;
    }

    .no-results {
        margin-top: 30px;
        color: red;
        text-align: center;
        font-weight: bold;
    }

    .buscar_usuario {
        text-align: center;
        align-items: center !important;
    }

    .buscar, .buscar:active, .buscar:focus {
        background-color: #442B1C;
        color: #EBECE4;
    }

    .buscar:hover{
        color: #442B1C;
        border: 2px dashed #442B1C;
    }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="btn btn-light transition duration-300 ease-in-out boton_regresar" href="{% url 'nomina:index' %}">
            Regresar <i class="fa-solid fa-reply"></i>
        </a>
        <h1 class="h3 mb-2 text-gray-800" style="color: #EBECE4;">Nóminas</h1>
        <button class="boton_crear_nomina btn btn-light" data-bs-toggle="modal" data-bs-target="#nominaModal">
            Crear nómina
        </button>
    </div>
</nav>

<div class="contenedor-tarjeta-nomina row">
    <div class="contenedor row">
        <h3>Buscar nómina</h3>
        <form id="search-form" action="{% url 'nomina:nomina_buscar' %}" method="get" class="row">
                <div class="mb-3 buscar_usuario">
                    <label class="form-label">Colaborador: </label>
                    <select class="form-control" name="usuario">
                        <option value="">--Seleccionar colaborador--</option>
                        {% for n in nomina %}
                        <option value="{{ n.id }}">{{ n }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="v-line"></div>
                <div class="mb-4 fechas">
                    <h6>O puedes buscar por:</h6>
                    <label class="form-label">Periodo: </label>
                    <select class="form-control" name="periodo">
                        <option value="">--Seleccionar periodo--</option>
                        {% for periodo in periodos %}
                        <option value="{{ periodo.fecha_inicio }} - {{ periodo.fecha_fin }}">{{ periodo.fecha_inicio }} - {{ periodo.fecha_fin }}</option>
                        {% endfor %}
                    </select>
                </div>
            <button type="submit" class="btn buscar">Buscar</button>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="nominaModal" tabindex="-1" aria-labelledby="nominaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="nominaModalLabel">Crear nómina</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'nomina:nomina_guardar' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nomina" class="form-label">Nómina:</label>
                        <select class="form-control" id="nomina" name="nomina[]" multiple required>
                            {% for n in nomina %}
                                <option value="{{ n.id }}">{{ n }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha inicio:</label>
                        <input type="date" class="form-control" id="fecha_inicio" placeholder="Ingresa fecha inicio" name="fecha_inicio">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha fin:</label>
                        <input type="date" class="form-control" id="fecha_fin" placeholder="Ingresa fecha fin" name="fecha_fin">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
{% endblock %}
