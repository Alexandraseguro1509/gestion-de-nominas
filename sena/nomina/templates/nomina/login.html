{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nómina SENA - Login</title>

    <!-- Custom fonts for this template-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'nomina/css/sb-admin-2.css' %}" rel="stylesheet">

</head>

<body style="background-color: #42cd10;">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="contenedor_login">
                <img src="../img/logo_sena.png" alt="" class="logo_sena">
                <h3 class="titulo_login">Iniciar sesión</h3>
                <form class="form_login">
                    <div class="mb-3 contenedor_input_login">
                        <label class="form-label label_login">Correo electrónico: </label>
                        <input type="email" class="form-control inputs_login" id="correo" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 contenedor_input_login">
                        <label class="form-label label_login">Contraseña: </label>
                        <input type="password" class="form-control inputs_login" id="contrasena">
                    </div>
                    <div class="mb-3 form-check contenedor_input_login">
                        <a href="#" class="olvidaste_contrasena">¿Olvidaste tu contraseña?</a>
                    </div>
                    <a href="{% url 'nomina:index' %}" type="submit" class="btn ingresar">Ingresar</a>
                </form>
            </div>

        </div>

    </div>


</body>

</html>
