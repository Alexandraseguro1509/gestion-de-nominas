{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PRESS - {% block titulo %} {% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'nomina/img/favicon.ico' %}" type="image/x-icon" />

    <link href="{% static 'nomina/css/index.css' %}" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'nomina/css/styles.css' %}" />

    <!-- Libraries links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{% static 'nomina/css/swiper-bundle.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'nomina/css/animate.css' %}"/>
    <script src="{% static 'nomina/js/wow.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">


    <style>
        .logo-hamburguesa {
            display: none;
        }

        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: for a semi-transparent background */
            z-index: 9999; /* Ensure it is above other elements */
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    {% if messages %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% for message in messages %}
                Swal.fire({
                    icon: "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}info{% endif %}",
                    title: "{% if message.tags == 'error' %}Error{% elif message.tags == 'success' %}¡Éxito!{% elif message.tags == 'warning' %}Advertencia{% else %}Información{% endif %}",
                    text: "{{ message }}",
                    showConfirmButton: true,
                    timer: 5000
                });
            {% endfor %}
        });
    </script>
    {% endif %}

    {% block contenedor %}

    {% endblock %}

</div>
<script>


    function confirmar_eliminar(id, url) {
        if (confirm("¿Estás seguro de que deseas eliminarlo?")) {
            window.location.href = url;
        }
    }
</script>

<!-- Libraries JS -->
<script src="{% static 'nomina/vendor/jquery/jquery.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="{% static 'nomina/js/swiper-bundle.min.js' %}"></script>
<script src="{% static 'nomina/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'nomina/js/wow.min.js' %}"></script>
<script src="https://kit.fontawesome.com/e6f2e65c4b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  new WOW().init();
</script>
</body>

</html>
