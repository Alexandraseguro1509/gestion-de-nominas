{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PRESS - {% block titulo %} {% endblock %}</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'nomina/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'nomina/img/favicon.ico' %}" type="image/x-icon" />
    <link href="{% static 'nomina/vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'nomina/css/index.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'nomina/vendor/bootstrap-icons/font/bootstrap-icons.min.css' %}">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'nomina/css/styles.css' %}" />

    <!-- Custom styles for this template-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .logo-hamburguesa {
            display: none;
        }

        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: for a semi-transparent background */
            z-index: 9999; /* Ensure it is above other elements */
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible"
             role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    {% block contenedor %}

    {% endblock %}

</div>


<!-- Bootstrap core JavaScript-->
<script src="{% static 'nomina/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'nomina/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'nomina/vendor/bootstrap5-3/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'nomina/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Page level plugins -->
<script src="{% static 'nomina/vendor/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'nomina/js/sb-admin-2.js' %}"></script>

<script src="https://kit.fontawesome.com/e6f2e65c4b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script>
    $(document).ready(function() {
           // Mostrar el spinner cuando se inicia una solicitud de página
           $(document).on('click', 'a', function() {
               $('#spinnerOverlay').removeClass('d-none');
           });

           // Ocultar el spinner cuando la página haya terminado de cargarse
           $(window).on('load', function() {
               $('#spinnerOverlay').addClass('d-none');
           });

           // Ocultar el spinner si se cancela la navegación
           $(window).on('beforeunload', function() {
               $('#spinnerOverlay').addClass('d-none');
           });
    });

    /*---------------------------------------------------*/

    function confirmar_eliminar(id, url) {
        if (confirm("¿Estás seguro de que deseas eliminar este pedido?")) {
            window.location.href = url;
        }
    }

</script>
<!-- ==== WOW JS ==== -->
<script src="{% static 'nomina/js/wow.min.js' %}"></script>
<script>
    new WOW().init();
</script>
