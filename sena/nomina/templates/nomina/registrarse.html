{% extends 'nomina/base.html' %}
{% load static %}
{% block titulo %}Registrar administrador{% endblock %}
{% block contenedor %}

<style>

.boton_regresar, .boton_mas {
    font-size: 30px; color: WHITE;
    position: relative;
    top: 40px;
    background-color: #04324D;
    font-family: 'Roboto', sans-serif;
    margin-left: 25px;

    }



    .boton_regresar, .boton_mas {
        background-color:#39A900;
    }

    .boton_regresar:hover, .boton_mas:hover {
        background-color:WHITE;
         color:#39A900;
    }
</style>

<body style="background-image: url('{% static 'nomina/img/woman.jpg' %}');background-size: cover;background-color: rgba(250, 250, 250, 0.5);  /* Blanco semi-transparente */ background-blend-mode: overlay;">
    <div>
    <button class="btn  transition duration-300 ease-in-out boton_regresar" onclick="window.history.back();" href="{% url 'nomina:login' %}" >
        <i class="fa-solid fa-reply"></i> Regresar
    </button>
        </div>
    <div class="container" style="margin-top:60px;" >
        <div class="contenedor_login1 wow fadeInUp relative mx-auto max-w-[525px] overflow-hidden rounded-xl shadow-form dark:bg-dark-2 py-8 px-8 text-center sm:px-12 md:px-[60px]"
    data-wow-delay=".15s" style="background-color: rgba(177, 192, 200,0.5); background-size: cover; background-blend-mode: overlay;">
            <div class="mb-2 text-center">
                <a href="javascript:void(0)" class="mx-auto inline-block max-w-[160px]">
                    <img src="{% static 'nomina/img/logo/logo_gestion_nomina.png' %}" alt="logo" width="600" height="290" style="margin-top:60px" />
                </a>
            </div>
            <h1
              class="mb-3 " style="font-size: 30px; font-weight: bold;font-family: 'Roboto', sans-serif;font-weight: 700; /* Simula negrita, pero el efecto puede variar *color:#001F3F;">
              Registrarse
            </h1>
            <form method="post" action="{% url 'nomina:crear_admin' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-[22px]">
                    <input type="text" placeholder="ID" hidden
                        class="w-full px-5 py-3 text-base transition bg-transparent border rounded-md outline-none border-stroke dark:border-dark-3 text-body-color dark:text-dark-6 placeholder:text-dark-6 focus:border-primary dark:focus:border-primary focus-visible:shadow-none" name="id"/>
                </div>
                <div class="input-group flex-nowrap mb-[22px]">
                  <span style="border: 3px solid #001F3F;  color: #001F3F" class="input-group-text bg-transparent"><i class="bi bi-person-vcard-fill"></i></span>
                  <input style="border: 3px solid #001F3F; " type="text" class="form-control bg-transparent" placeholder="Cédula" name="cedula" aria-label="Cédula" aria-describedby="addon-wrapping" required>
                </div>
                <div class="input-group flex-nowrap mb-[22px]">
                  <span style="border: 3px solid #001F3F;  color: #001F3F"  class="input-group-text bg-transparent"><i class="bi bi-person-fill"></i></span>
                  <input style="border: 3px solid #001F3F; " type="text" class="form-control bg-transparent" placeholder="Nombre" name="nombre" aria-label="Nombre" aria-describedby="addon-wrapping" required>
                </div>
                <div class="input-group flex-nowrap mb-[22px]">
                  <span style="border: 3px solid #001F3F;  color: #001F3F" class="input-group-text bg-transparent"><i class="bi bi-person-fill"></i></span>
                  <input style="border: 3px solid #001F3F; " type="text" class="form-control bg-transparent" placeholder="Apellido" name="apellido" aria-label="Apellido" aria-describedby="addon-wrapping" required>
                </div>
                <div class="input-group flex-nowrap mb-[22px]">
                  <span style="border: 3px solid #001F3F;  color: #001F3F" class="input-group-text bg-transparent">@</span>
                  <input style="border: 3px solid #001F3F; " type="email" class="form-control bg-transparent" placeholder="Correo electrónico" name="correo" aria-label="Correo" aria-describedby="addon-wrapping" required>
                </div>
                <div class="input-group flex-nowrap mb-[22px]">
                  <span style="border: 3px solid #001F3F;  color: #001F3F" class="input-group-text bg-transparent">$</span>
                  <input style="border: 3px solid #001F3F; " type="number" class="form-control bg-transparent" placeholder="Salario" name="salario" aria-label="Salario" aria-describedby="addon-wrapping" required>
                </div>
                <div class="input-group flex-nowrap mb-[22px]">
                  <span style="border: 3px solid #001F3F;  color: #001F3F" class="input-group-text bg-transparent"><i class="bi bi-image-fill"></i></span>
                  <input style="border: 3px solid #001F3F; " type="file" accept="image/*" class="form-control bg-transparent" placeholder="Foto" name="foto" aria-label="Foto" aria-describedby="addon-wrapping" required>
                </div>
                <div class="mb-4">
                    <button value="Sign Up" type="submit"
                        class="w-full px-5 py-3 text-white transition duration-300 ease-in-out border rounded-md cursor-pointer botones_landing" style="font-size: 20px; font-weight: bold;background-color:rgb(57, 169, 0);  font-family: 'Roboto', sans-serif;font-weight: 300;">Registrar administrador</button>
                </div>
            </form>



        </div>

    </div>

{% endblock %}
