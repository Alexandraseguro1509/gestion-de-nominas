{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Gestión de nómina - Inicio
    </title>
    <link rel="shortcut icon" href="{% static 'nomina/img/logo/logo_gestion_nomina.png' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'nomina/css/swiper-bundle.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'nomina/css/animate.css' %}"/>
    <link rel="stylesheet" href="{% static 'nomina/css/styles.css' %}"/>
    <script src="{% static 'nomina/js/wow.min.js' %}"></script>
    <style>
        .logo-presentacion {
            margin-top: 5px;
            margin-bottom: 20px;
        }
         .descargar_ahora {
        width: 400px;
        height: 70px;
        font-size: 30px;
        background-color:#39A900;
        color: white;
         margin-top:20px;
         border-radius: 8px;

    }

    .descargar_ahora:hover {
        border: 10px dashed #white;
         background-color:white;
        color: rgb(0, 31, 63);

    }

    </style>
</head>
<body style="background-image: url('{% static 'nomina/img/imagen_landing.jpg' %}');background-size: cover;background-color: rgba(250, 250, 250, 0.5);  /* Blanco semi-transparente */ background-blend-mode: overlay;">
  <div id="inicio" class="relative  overflow-hidden text-center">
    <div class="container">
      <div class="items-center">
        <div class="w-full px-4">
          <div class="hero-content d-flex wow fadeInUp mx-auto max-w-[780px] text-center text-dark"
            data-wow-delay=".2s" style="margin-top:160px">
            <img class="logo-presentacion mx-auto" src="{% static 'nomina/img/logo/logo_gestion_nomina.png' %}" width="300">
            <h1
              class="mb-6 " style="font-size: 40px;   font-family: 'Roboto', sans-serif;font-weight: 500;  color: #001f3f;">
              ¡Prestigio en Crecimiento!
            </h1>
            <ul class="mb-10 items-center justify-center gap-2">
              <li>
                <a href="{% url 'nomina:login' %}" class=" descargar_ahora inline-flex items-center justify-center bg-white px-10 py-[14px] text-center font-bold transition duration-100 ease-in-out " style=" font-family: 'Roboto', sans-serif;font-weight: 500; " ><h3>INCIAR SESIÓN</h3></a>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
   <footer>
                <div style="display: flex; justify-content: flex-end; margin-top: 70px; margin-right: 20px;">
                    <img src="{% static 'nomina/img/logo/inamod.png' %}" alt="Imagen 1" style="margin-left: 10px; width: 100px; auto; object-fit: contain;">
                    <img src="{% static 'nomina/img/logo/sennova.png' %}" alt="Imagen 2" style="margin-left: 10px; width: 200px; height: auto; object-fit: contain;">
                    <img src="{% static 'nomina/img/logo/logo-sena-verde.png' %}" alt="Imagen 3" style="margin-left: 10px; width: 60px; height: auto; object-fit: contain;">
                </div>
            </footer>
  <!-- ====== All Scripts -->
  <script src="{% static 'nomina/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'nomina/js/swiper-bundle.min.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% static 'nomina/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script>
      new WOW().init();
  </script>
</body>
</html>
