{% load static %}
{% load humanize %}
{% if data %}
<style>
      #ver {
    padding: 10px 20px; /* Espaciado interno */
    font-size: 16px; /* Tamaño de la fuente */
    color: white; /* Color del texto */
    background-color: #04324D;  /* Fondo transparente */
    border: 2px solid; /* Borde azul */
    border-radius: 15px; /* Bordes redondeados */
    display: inline-flex; /* Para alinear el texto y el ícono */
    align-items: center; /* Alinear el texto con el ícono */
    justify-content: center; /* Centrar el contenido */
    cursor: pointer; /* Cambio de cursor al pasar por encima */
    transition: all 0.3s ease; /* Transición suave */
    font-weight: 300; /* Negrita */
     font-family: 'Roboto', sans-serif;

}

/* Efecto al pasar el ratón (hover) */
#ver:hover {
    background-color:white; /* Fondo azul al pasar el ratón */
    color: #39A900; /* Texto blanco */

}


</style>
<form action="{% url 'nomina:novedad_editar' data.id %}" method="post" enctype="multipart/form-data" style="font-family: 'Roboto', sans-serif; font-weight: 100;font-size: 18px;">
    {% csrf_token %}
    <div class="mb-3" hidden>
        <label class="form-label">ID:</label>
        <input type="text" class="form-control" id="id"
               placeholder="Ingresa id" name="id" value="{{ data.id }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Usuario: </label>
        <select class="form-control" name="usuario_editar" required>
            {% for usuario in usuarios %}
            <option value="{{ usuario.id }}" {% if data.usuario.id == usuario.id %} selected {% endif %}>{{ usuario.nombre }} {{ usuario.apellido }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Días de Incapacidad:</label>
        <input value="{{ data.dias_incapacidad }}" type="number" class="form-control" name="dias_incapacidad_editar">
    </div>
    <div class="mb-3">
        <label class="form-label">Días Trabajados:</label>
        <input value="{{ data.dias_trabajados }}" type="number" class="form-control" name="dias_trabajados_editar" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Permiso remunerado: </label>
        <input value="{{ data.perm_remunerado }}" type="text" class="form-control" name="perm_remunerado_editar" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Permiso no remunerado: </label>
        <input value="{{ data.perm_no_remunerado }}" type="text" class="form-control" name="perm_no_remunerado_editar" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Sin justa causa: </label>
        <input value="{{ data.sin_justa_causa }}" type="text" class="form-control" name="sin_justa_causa_editar" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Horas Extras Diurnas:</label>
        <input value="{{ data.horas_extras_diurnas }}" type="number" class="form-control" name="horas_extras_diurnas_editar">
    </div>
    <div class="mb-3">
        <label class="form-label">Horas Extras Diurnas Dom/Fes:</label>
        <input value="{{ data.horas_extras_diurnas_dom_fes }}" type="number" class="form-control"
               name="horas_extras_diurnas_dom_fes_editar">
    </div>
    <div class="mb-3">
        <label class="form-label">Horas Extras Nocturnas:</label>
        <input value="{{ data.horas_extras_nocturnas }}" type="number" class="form-control" name="horas_extras_nocturnas_editar">
    </div>
    <div class="mb-3">
        <label class="form-label">Horas Extras Nocturnas Dom/Fes:</label>
        <input value="{{ data.horas_extras_nocturnas_dom_fes }}" type="number" class="form-control"
               name="horas_extras_nocturnas_dom_fes_editar">
    </div>
    <div class="mb-3">
        <label class="form-label">Horas Recargo Nocturno:</label>
        <input value="{{ data.horas_recargo_nocturno }}" type="number" class="form-control" name="horas_recargo_nocturno_editar">
    </div>
    <div class="mb-3">
        <label class="form-label">Horas Recargo Nocturno Dom/Fes:</label>
        <input value="{{ data.horas_recargo_nocturno_dom_fes }}" type="number" class="form-control"
               name="horas_recargo_nocturno_dom_fes_editar">
    </div>
    <div class="mb-3">
        <label class="form-label">Horas Recargo Diurno Dom/Fes:</label>
        <input value="{{ data.horas_recargo_diurno_dom_fes }}" type="number" class="form-control"
               name="horas_recargo_diurno_dom_fes_editar">
    </div>

    <div class="mb-3">
        <label class="form-label">Comisiones:</label>
        <input value="{{ data.comisiones }}" type="number" class="form-control" name="comisiones_editar">
    </div>
    <div class="mb-3">
        <label class="form-label">Comisiones Porcentaje:</label>
        <input value="{{ data.comisiones_porcentaje }}" type="number" step="0.01" class="form-control"
               name="comisiones_porcentaje_editar">
    </div>
    <div class="mb-3">
        <label class="form-label">Embargos Judiciales:</label>
        <input value="{{ data.embargos_judiciales }}" type="number" class="form-control" name="embargos_judiciales_editar">
    </div>
    <div class="mb-3">
        <label class="form-label">Libranzas:</label>
        <input value="{{ data.libranzas }}" type="number" class="form-control" name="libranzas_editar">
    </div>
    <div class="mb-3">
        <label class="form-label">Otros:</label>
        <input value="{{ data.otros }}" type="number" class="form-control" name="otros_editar">
    </div>
    <button type="submit" id="ver" ><h3>Actualizar</h3></button>
</form>
{% endif %}
